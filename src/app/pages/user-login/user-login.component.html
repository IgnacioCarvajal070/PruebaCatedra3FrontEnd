<app-upper-bar></app-upper-bar>
<div class="flex items-center justify-center h-screen bg-gray-100">
  <form [formGroup]="form" class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="font-extrabold text-center text-2xl mb-6">Inicio de Sesión</h1>
    
    <div class="relative z-0 w-full mb-5 group">
      <input [class.is-invalid]="emailValidate" formControlName="email" type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Correo electrónico
      </label>
      <small *ngIf="emailValidate" style="font-size:x-small;" class="text-red-500 font-medium">Ingrese un correo válido.
      </small>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input [class.is-invalid]="passwordValidate" formControlName="password" type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña
      </label>
      <small *ngIf="passwordValidate" style="font-size:x-small;" class="text-red-500 font-medium">Ingrese una contraseña válida.
      </small>
    </div>

    <div *ngIf="error" class="bg-red-500 rounded-lg mb-5 flex justify-center">
      <p class="text-white font-medium text-sm p-2">{{ errorMessage }}</p>
    </div>

    <button type="button" (click)="login()" [disabled]="form.invalid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Iniciar Sesión
    </button>

    <div class="text-center mt-4">
      <a (click)="navigateToRegister()" class="text-blue-600 hover:text-blue-800 cursor-pointer">¿No tienes cuenta?
      </a>
    </div>
  </form>
</div>
