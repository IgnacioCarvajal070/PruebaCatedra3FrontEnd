<app-upper-bar-main></app-upper-bar-main>
<div class="container mx-auto px-4 mt-36 max-w-7xl">
  <div *ngIf="posts.length === 0" class="alert alert-warning text-center bg-yellow-200 border border-yellow-400 text-yellow-800 p-4 rounded-md shadow-md mb-6">
    <strong>No hay posts disponibles.</strong>
  </div>
  <div *ngIf="posts.length > 0">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
      <div *ngFor="let post of posts" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h4 class="text-xl font-semibold mb-4 text-center text-[#4A4A4A]">{{ post.title }}</h4>
        <img [src]="post.imageUrl" alt="Post Image" class="w-full h-64 object-contain mb-4 rounded">
        <p class="mb-2 text-center text-[#4A4A4A]">Publicado por: {{ post.userName }}</p>
        <div class="flex justify-center">
          <small class="text-muted text-center text-[#4A4A4A]">Publicado el: {{ post.date | date:'dd/MM/yyyy HH:mm' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
