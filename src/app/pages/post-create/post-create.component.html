<app-upperbar-post-create></app-upperbar-post-create>
<div class="container mx-auto mt-40 p-6">
  <h2 class="text-center text-2xl font-semibold mb-6 text-[#4A4A4A]">Agregar una publicación</h2>
  <form (ngSubmit)="createPost()" [formGroup]="form" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="title" class="block text-lg font-medium text-[#4A4A4A]">Título de la publicación</label>
      <input id="title" formControlName="title" type="text" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa el título del post">
      <div *ngIf="titleValidate" class="text-red-500 text-sm mt-2">El título es obligatorio</div>
    </div>
    <div class="mb-4">
      <label for="image" class="block text-lg font-medium text-[#4A4A4A]">Imagen</label>
      <input id="image" formControlName="image" type="file" (change)="onFileSelected($event)" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="imageValidate" class="text-red-500 text-sm mt-2">La imagen es obligatoria</div>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" [disabled]="form.invalid">
      Publicar
    </button>
  </form>
</div>
