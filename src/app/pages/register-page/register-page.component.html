<div class="container">
    <h2>Registro de Usuario</h2>
  
    <!-- Mostrar mensaje de error si hay alguno -->
    <div *ngIf="error" class="alert alert-danger">
      <ul>
        <li *ngFor="let err of errorMessage">{{ err }}</li>
      </ul>
    </div>
  
    <!-- Formulario de registro -->
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="emailValidate" class="text-danger">
          El correo electrónico es requerido y debe ser válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="nameValidate" class="text-danger">
          El nombre es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="passwordValidate" class="text-danger">
          La contraseña es requerida.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        <div *ngIf="passwordConfirmationValidate" class="text-danger">
          La confirmación de la contraseña es requerida.
        </div>
        <div *ngIf="form.hasError('mismatch')" class="text-danger">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Registrar</button>
    </form>
  </div>
